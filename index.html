<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="left-side">
        <section class="banner">
            <img src="images/odin-lined.png">
            <h1>ODIN</h1>
        </section>
    </div>


    <div class="right-side">
        <section class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <section class="mid">
            <h2>Let's do this!</h2>
            <form action="" method="get" name="sign-up">
                <label for="first-name">First Name
                <input type="text" id="first-name" maxlength="20"></label>

                <label for="last-name">Last Name
                <input type="text" id="last-name" maxlength="25"></label>

                <label for="email">Email
                <input type="email" id="email" maxlength="30"></label>

                <label for="phone-number">Phone Number
                <input type="tel" id="phone-number" pattern="[0-9]" maxlength="11"></label>

                <label for="password" id="initial-label">Password
                <input type="password" id="password-initial" class="password" required></label>

                <label for="password-confirm" id="confirm-label">Confirm Password
                <input type="password" id="password-confirm" class="password" required></label>
            </form>
        </section>
        <section class="bottom">
            <button type="submit" name="sign-up" id="sign-up">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </section>
    </div>
</body>
</html>
